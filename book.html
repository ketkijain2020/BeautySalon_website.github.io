<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Booking Form</title>
    <link rel="stylesheet" href="book.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>
<body>
    <div class="container">

        <form class="form-group">
            <h1 class="text-center" >Book Now</h1>
           

            <div id="form">
                <h3  style="color: #e8ac7d;">Booking Details</h3>
                <div id="input">
                    <input type="text" id="input-group" placeholder="Full Name">
                    <input type="number" id="input-group" placeholder="Phone Number">
                    <input type="email" id="input-group1" placeholder="Email">
                </div>

            <div id="input1">
                <select  id="input-group" style="background: black;">
                    <option value="">City</option>
                    <option value="">Nagpur</option>
                    <option value="">Mumbai</option>
                    <option value="">Pune</option>
                </select>
                <select  id="input-group" style="background: black;">
                    <option value="">Age Group</option>
                    <option value="">Children</option>
                    <option value="">Adult</option>
                </select>
                </div>
                <br>

                <div id="input2">
                    <span id="input-group" style="color: #e8ac7d;">Select Your Gender</span> 
                    <input type="radio" id="input-group" name="r">
                    <label class="text-white" for="input-group">Male</label>
                    <input type="radio" id="input-group" name="r">
                    <label class="text-white" for="input-group">Female</label>
                </div>
                <br>
               
                <div id="input3">
                    <span id="input-group" style="color: #e8ac7d;">Select Services</span> <br>
                    <select  id="input-group" style="background: black;">
                        <option value=""> for male</option>
                        <option value="">Hair Care</option>
                        <option value="">Skin care</option>
                        <option value="">Hair Threament</option>
                        <option value="">skin Threament</option>
                        <option value=""> Face Threament</option>
                        <option value="">Makeup</option>
                        <option value="">Advance Makeup</option>
                    </select>
                    <select  id="input-group" style="background: black;">
                        <option value=""> for Female</option>
                        <option value="">Hair Care</option>
                        <option value="">Skin care</option>
                        <option value="">Hair Threament</option>
                        <option value="">skin Threament</option>
                        <option value=""> Face Threament</option>
                        <option value="">Makeup</option>
                        <option value="">Advance Makeup</option>
                    </select>
                    <select  id="input-group" style="background: black;">
                        <option value=""> for Kids</option>
                        <option value="">Hair Care</option>
                        <option value="">Skin care</option>
                        <option value="">Hair Threament</option>
                        <option value="">skin Threament</option>
                        <option value=""> Face Threament</option>
                        <option value="">Makeup</option>
                        <option value="">Advance Makeup</option>
                    </select>

                </div>
                <br>


                <div id="input4">
                    <input type="text" id="input-group" placeholder="Appointment Date">
                    <select  id="input-group" style="background: black;">
                        <option value="">Appointment Slot</option>
                        <option value=""> 10 am - 12 pm</option>
                        <option value=""> 12 pm - 2 pm</option>
                        <option value=""> 2 pm - 4 pm</option>
                        <option value=""> 4 pm - 6 pm</option>
                        <option value=""> 6 pm - 9 pm</option>

                    </select>
                    
                    
                </div>
                <br>
                <div class="but">
                <button type="submit" >Submit Form</button>
                <button type="reset" >Clear Form</button>
            </div>
            </div>

        </form>

    </div>
</body>
</html>
